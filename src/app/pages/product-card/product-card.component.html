<div class="cards-container">
  <div class="product-card card" [class.hidden]="isCard2Visible">
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnOWMSmrnbEwMaYwb-QH1bJouecwQKwv6YNhif4BN2KNt0pPTkFwWMPzb3iUpnhytpgRE&usqp=CAU"
      alt="Card Image"
      class="card-img"
    />

    <div class="info">
      <div class="date-time">
        <div class="date-time-down">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="17"
            height="17"
          >
            <rect
              x="3"
              y="4"
              width="18"
              height="18"
              rx="2"
              ry="2"
              fill="#ABABAB"
              stroke="#000"
              stroke-width="2"
            />
            <line
              x1="3"
              y1="10"
              x2="21"
              y2="10"
              stroke="#000"
              stroke-width="2"
            />
            <line x1="7" y1="2" x2="7" y2="6" stroke="#000" stroke-width="2" />
            <line
              x1="17"
              y1="2"
              x2="17"
              y2="6"
              stroke="#000"
              stroke-width="2"
            />
          </svg>
          <span>31 May, 2024</span>
        </div>

        <div class="date-time-down">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="17"
            height="17"
          >
            <circle
              cx="12"
              cy="12"
              r="10"
              stroke="#000"
              stroke-width="2"
              fill="#ABABAB"
            />
            <line
              x1="12"
              y1="6"
              x2="12"
              y2="12"
              stroke="#000"
              stroke-width="2"
            />
            <line
              x1="12"
              y1="12"
              x2="16"
              y2="14"
              stroke="#000"
              stroke-width="2"
            />
            <line x1="4" y1="2" x2="6" y2="5" stroke="#000" stroke-width="2" />
            <line
              x1="20"
              y1="2"
              x2="18"
              y2="5"
              stroke="#000"
              stroke-width="2"
            />
          </svg>
          <span>10:00 AM</span>
        </div>
      </div>

      <button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="17"
          height="17"
          class="icon"
        >
          <line
            x1="3"
            y1="6"
            x2="21"
            y2="6"
            stroke="#8f8787"
            stroke-width="2"
          />
          <line
            x1="3"
            y1="12"
            x2="21"
            y2="12"
            stroke="#8f8787"
            stroke-width="2"
          />
          <line
            x1="3"
            y1="18"
            x2="21"
            y2="18"
            stroke="#8f8787"
            stroke-width="2"
          />
        </svg>

        Category: <a href="#">Payroll</a>
      </button>

      <p>Product #1</p>

      <h3>How To Automate Payment Process And Payroll</h3>

      <div class="play-section" (click)="showCard2()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="17"
          height="17"
          class="play-icon"
        >
          <polygon points="5,3 19,12 5,21" fill="#3DD07E" />
        </svg>

        <p>Play Now</p>
      </div>
    </div>
  </div>

  <div class="podcast-list-card card" [class.hidden]="!isCard2Visible">
    @if("isPodcastListOpen"){
    <div class="card-header">
      <h4>Podcasts List</h4>
      <span class="close-icon" (click)="hideCard2()" matTooltip="Close Player"
        >âœ•</span
      >
    </div>

    <div class="podcast-list">
      @for(podcast of podcasts;track podcast.id){
      <div class="podcast-item">
        <img [src]="podcast.image" alt="Podcast Image" class="podcast-img" />
        <p>{{ podcast.title }}</p>
      </div>
      }
    </div>
    }
  </div>
</div>
